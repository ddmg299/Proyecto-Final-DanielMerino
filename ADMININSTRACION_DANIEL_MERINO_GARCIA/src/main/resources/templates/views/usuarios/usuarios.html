<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Administración de usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        
        <div th:replace="fragments/header.html :: header"></div>
        
        <div th:replace="fragments/nav.html :: nav"></div>
        
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4 mb-4">Usuarios</h1>
                        
<!--                         <div class="card mb-4"> -->
<!--                             <div class="card-body"> -->
<!--                                 DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the -->
<!--                                 <a target="_blank" href="https://datatables.net/">official DataTables documentation</a> -->
<!--                                 . -->
<!--                             </div> -->
<!--                         </div> -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Clientes
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Apellidos</th>
                                            <th>Email</th>
                                            <th>Rol</th>
                                            <th>Estado</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Apellidos</th>
                                            <th>Email</th>
                                            <th>Rol</th>
                                            <th>Estado</th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each=" usuario: ${usuariosC}">
                                            <td th:text="${ usuario.nombre}"></td>
                                            <td th:text="${ usuario.apellidos}"></td>
                                            <td th:text="${ usuario.email}"></td>
                                            <td th:text="${ usuario.rol.rol}"></td>
                                            <td th:if="${usuario.baja==false}" th:text="No"></td>
                                            <td th:if="${usuario.baja==true}" th:text="Si"></td>
                                            <td>
                                            	<a th:if="${ usuario.baja==true}" th:href="@{/User/AltaUsuario} + '?id=' + ${usuario.id}" class="link-button mb-3">Dar de Alta</a>
                                            	
<!-- 	                                            <a th:if="${rol==2 && usuario.baja==false}" href="#">Dar de Alta</a> -->
	                                            <a th:if="${rol==3 && usuario.baja==false}"  th:href="@{/User/BajaUsuario} + '?id=' + ${usuario.id}" class="link-button mb-3">Dar de Baja</a>
                                            	<a th:href="@{/User/EditarUsuario} + '?id=' + ${usuario.id}" class="link-button mb-3">Editar</a>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        
                        <div th:if="${rol==3}">
                        <a class="link-button mb-3" th:href="@{/User/NuevoUsuario}">Añadir Empleado</a>
	                        <div class="card mb-4">
	                            <div class="card-header">
	                                <i class="fas fa-table me-1"></i>
	                                Empleados
	                            </div>
	                            <div class="card-body">
	                                <table id="datatablesSimple1">
	                                    <thead>
	                                        <tr>
	                                            <th>Nombre</th>
	                                            <th>Apellidos</th>
	                                            <th>Email</th>
	                                            <th>Rol</th>
	                                            <th>Estado</th>
	                                            <th></th>
	                                        </tr>
	                                    </thead>
	                                    <tfoot>
	                                        <tr>
	                                            <th>Nombre</th>
	                                            <th>Apellidos</th>
	                                            <th>Email</th>
	                                            <th>Rol</th>
	                                            <th>Estado</th>
	                                            <th></th>
	                                        </tr>
	                                    </tfoot>
	                                    <tbody>
	                                        <tr th:each=" usuario: ${usuariosE}">
	                                            <td th:text="${ usuario.nombre}"></td>
	                                            <td th:text="${ usuario.apellidos}"></td>
	                                            <td th:text="${ usuario.email}"></td>
	                                            <td th:text="${ usuario.rol.rol}"></td>
	                                           	<td th:if="${usuario.baja==false}" th:text="No"></td>
                                            	<td th:if="${usuario.baja==true}" th:text="Si"></td>
	                                            <td>
	                                            
	                                            
	                                            <a th:if="${usuario.baja==false}" class="link-button mb-3" th:href="@{/User/BajaUsuario} + '?id=' + ${usuario.id}">Dar de Baja</a>
	                                            <a th:if="${usuario.baja==true}" class="link-button mb-3" th:href="@{/User/AltaUsuario} + '?id=' + ${usuario.id}">Dar de Alta</a>
	                                            <a th:href="@{/User/EditarUsuario} + '?id=' + ${usuario.id}" class="link-button mb-3">Editar</a>
	                                            </td>
	                                        </tr>
	                                        
	                                    </tbody>
	                                </table>
	                            </div>
	                        </div>
                        </div>
                    </div>
                </main>
               <div th:replace="fragments/footer.html :: footer"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/datatables-simple-demo.js}"></script>
    </body>
</html>
