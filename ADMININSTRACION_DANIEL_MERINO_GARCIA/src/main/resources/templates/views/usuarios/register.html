<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Editar Usuario</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="">
		
		<div th:replace="fragments/header.html :: header"></div>
		
		
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="bg-dark card-header"><h3 class=" text-light text-center font-weight-light my-4">Nuevo Empleado</h3></div>
                                    <div class="card-body">
                                        
                                        <form th:action="@{AddUser}"  method="post">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
													
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" name="nombre" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Nombre</label>
                                                        <div th:if="${valores!=null}">	
															<div th:if="${valores=='nombre'}" class="error" >
		    													Campo nombre vacio
															</div>							
														</div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="col-md-6">
													
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" name="apellidos" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Apellidos</label>
                                                         <div th:if="${valores!=null}">	
															<div th:if="${valores=='ape'}" class="error" >
		    													Campo apellidos Vacio
															</div>							
														</div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            
	                                            <div class="form-floating mb-3">
	                                                <input class="form-control" id="inputEmail" type="email" name="email" placeholder="name@example.com" />
	                                                <label for="inputEmail">Email</label>
	                                                <div th:if="${valores!=null}">	
														<div th:if="${valores=='email'}" class="error" >
	    													Email repetido
														</div>
														<div th:if="${valores=='email2'}" class="error" >
	    													Campo Email Vacio
														</div>								
													</div>
	                                            </div>
	                                            
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" name="clave" placeholder="Create a password" />
                                                        <label for="inputPassword">Password</label>
                                                        <div th:if="${valores!=null}">

	                                            			<div th:if="${valores=='clave'}" class="error">
	    														Claves No coinciden
															</div>
															<div th:if="${valores=='clave1'}" class="error">
	    														Claves vacias
															</div>
														</div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="col-md-6">
                                                    
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" name="clave2" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                        
                                                        
                                                    </div>
                                                    
                                                    
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">

													<button class="link-button btn-block" type="submit" name="Enviar">Crear cuenta</button>
												</div>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
