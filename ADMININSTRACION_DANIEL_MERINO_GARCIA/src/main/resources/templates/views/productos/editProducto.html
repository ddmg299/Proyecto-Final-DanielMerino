<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Editar Usuario</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class=" bg-dark card-header"><h3 class=" text-light text-center font-weight-light my-4">Editar Producto</h3></div>
                                    <div class="card-body">
                                        
                                        <form th:action="@{EditProducto}"  method="post">
											
											
											<input type="hidden" th:field="${producto.id}" name ="id">
                                            <div class="row mb-3">
                                                <div class="col-md-12">
													
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="${producto.nombre}" class="form-control" id="inputFirstName" type="text" name="nombre" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Nombre</label>
                                                        <div th:if="${valores!=null}">	
	    													<div th:if="${valores=='nombre'}" class="error" >
	    														Nombre Vacio
	    													</div>
<!--															<div th:if="${valores=='descripcion'}" class="error" >-->
<!--		    													Descripcion Vacia-->
														</div>
                                                        
                                                    </div>
                                                    
                                                </div>
                                                <div class="col-md-12 mt-3">
													
                                                    <div class="form-floating">
                                                        <input th:field="${producto.descripcion}" class="form-control" id="inputLastName" type="text" name="descripcion" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Descripción</label>
                                                        <div th:if="${valores!=null}">		    												
															<div th:if="${valores=='descripcion'}" class="error" >
		    													Descripcion Vacia
		    												</div>
														</div>								
													</div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            
	                                            <div class="form-floating mt-3 mb-3">
	                                                <input th:value="${precio}" class="form-control" id="inputPrecio" type="number" name="precio" step="0.01" />
	                                                <label class="ms-2" for="inputPrecio">Precio</label>
	                                                <div th:if="${valores!=null}">	
														<div th:if="${valores=='precio'}" class="error" >
	    													Precio Vacio
														</div>								
													</div>
	                                            </div>
	                                            
                                           
                                                <div class="col-md-12">
                                                    
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="${producto.stock}"  class="form-control" id="inputCantidad" type="number" name="stock" placeholder="Cantidad" />
                                                        <label for="inputCantidad">Cantidad</label>
                                                        <div th:if="${valores!=null}">

	                                            			<div th:if="${valores=='cantidad'}" class="error">
	    														Cantidad Vacia
															</div>
														</div>
                                                    </div>
                                                    
                                                </div>
                                                
                                                
                                                <div class="col-md-12">
													
													
                                                    <div class="form-floating mt-3 mb-3 mb-md-0">
	                                                    <select  id="inputCategoria" class="form-control" name="categoria">
														  <option value="vacio" selected>Elija categoria</option>
														  <div th:each=" categoria: ${categorias}">
														  	<option th:text="${ categoria.nombre}" th:value="${categoria.id}"></option>
														  </div>
														</select>
<!--                                                        <input class="form-control" id="inputPassword" type="number" name="stock" placeholder="Cantidad" />-->
                                                        <label for="inputCategoria">Categoria</label>
                                                        <div th:if="${valores!=null}">

	                                            			<div th:if="${valores=='cantidad'}" class="error">
	    														Cantidad Vacia
															</div>
														</div>
                                                    </div>
                                                    
                                                </div>
                                                
                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">

													<button class="link-button btn-block" type="submit" name="Enviar">Confirmar Edición</button>
												</div>
                                            </div>
                                        </form>
                                       
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
