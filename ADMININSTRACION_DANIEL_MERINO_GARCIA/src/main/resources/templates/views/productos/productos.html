<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="fragments/header.html :: header"></div>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Tablas</div>
						<a class="nav-link" th:href="@{/Home/Productos}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-table"></i>
							</div> Productos
						</a> <a class="nav-link" th:href="@{/Home/Pedidos}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-table"></i>
							</div> Pedidos
						</a> <a class="nav-link" th:href="@{/Home/Categorias}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-table"></i>
							</div> Categorias
						</a> <a class="nav-link" th:href="@{/Home/Usuarios}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-table"></i>
							</div> Usuarios
						</a>
					</div>
				</div>
				<div class="sb-sidenav-footer">
					<div class="small">Logged in as:</div>
					Start Bootstrap
				</div>
			</nav>
		</div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Productos</h1>
                        <div th:if="${rol==3}">
                        	<a class="link-button mb-3" th:href="@{/Producto/NuevoProducto}">A침adir Producto</a>
                        </div>
                        
<!--                         <div class="card mb-4"> -->
<!--                             <div class="card-body"> -->
<!--                                 DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the -->
<!--                                 <a target="_blank" href="https://datatables.net/">official DataTables documentation</a> -->
<!--                                 . -->
<!--                             </div> -->
<!--                         </div> -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                DataTable Example
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Descripci칩n</th>
                                            <th>Precio</th>
                                            <th>Impuesto</th>
                                            <th>Stock</th>
                                            <th>Baja</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Descripci칩n</th>
                                            <th>Precio</th>
                                            <th>Impuesto</th>
                                            <th>Stock</th>
                                            <th>Baja</th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="producto: ${productos}">
                                            <td th:text="${producto.nombre}"></td>
                                            <td th:text="${producto.descripcion}"></td>
                                            <td th:text="${producto.getPrecioFormateado}"></td>
                                            <td th:text="${producto.getImpuestoFormateado}"></td>
                                            <td th:text="${producto.stock}"></td>
                                            <td th:if="${producto.baja==false}" th:text="No"></td>
                                            <td th:if="${producto.baja==true}" th:text="Si"></td>
											<td>
												
												<a th:if="${producto.baja==false}" th:href="@{/Home}" class="link-button">Dar de Baja</a>
	                                            <a th:if="${rol==3 && producto.baja==true}" th:href="@{/Home}" class="link-button">Dar de Alta</a>
	                                            <a th:href="@{/Producto/EditarProducto} + '?id=' + ${producto.id}" class="link-button">Editar</a>
	                                            
											</td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:replace="fragments/footer.html :: footer"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/datatables-simple-demo.js}"></script>
    </body>
</html>
